<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bee1</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: 'Comic Neue', 'Comic Sans MS', cursive;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: white;
      text-shadow: 0 0 8px white;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px red, 0 0 20px whitesmoke;
      }

      to {
        text-shadow: 0 0 25px lightgray, 0 0 35px whitesmoke;
      }
    }

    .links {
      margin: 40px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    a {
      display: inline-block;
      width: 180px;
      padding: 15px;
      background: gray;
      color: whitesmoke;
      border: 2px solid red;
      border-radius: 10px;
      box-shadow: 0 0 10px 2px red;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 18px;
    }

    a:hover {
      background: whitesmoke;
      color: gray;
      transform: scale(1.1);
      box-shadow: 0 0 20px 5px white;
    }

    .fa-brands {
      margin-right: 10px;
    }

    h4 {
      color: white;
      margin-top: 40px;
    }

    h5 {
      color: red;
      margin-top: 50px;
      font-size: 16px;
    }

    footer {
      margin-top: 60px;
      border-top: 1px solid gray;
      padding: 20px;
      font-size: 14px;
      color: lightgray;
    }

    .glow-btn {
      background: linear-gradient(90deg, blue, red, purple);
      background-size: 200%;
      animation: shine 3s linear infinite;
    }

    @keyframes shine {
      0% {
        background-position: 200% center;
      }

      100% {
        background-position: 0 center;
      }
    }
  </style>
</head>

<body>

  <h1>Welcome For This Website</h1>
  <h1>Social Links</h1>

  <div class="links">
    <a class="glow-btn" href="https://www.twitch.tv/k4r0_r6" target="_blank">
      <i class="fa-brands fa-twitch"></i> Twitch
    </a>

    <a class="glow-btn" href="https://www.youtube.com/@karo-r6" target="_blank">
      <i class="fa-brands fa-youtube"></i> YouTube
    </a>

    
  </div>

  <h4>Discord Username: <span style="color: lightgray;">karor6</span></h4>

  <h5>Developed By: Bee1</h5>


</body>

</html>
